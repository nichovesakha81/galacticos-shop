<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galacticos Shop</title>
<style>
body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#1e3c72,#2a5298);color:#fff;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:rgba(255,255,255,0.1);padding:30px;border-radius:15px;box-shadow:0px 8px 20px rgba(0,0,0,0.3);text-align:center;max-width:500px;width:90%}
.logo{width:100px;height:100px;object-fit:contain;margin-bottom:15px}
h1{margin-bottom:10px;font-size:2.5rem;letter-spacing:2px;color:#ffdd57}
h2{margin-top:0;font-weight:400;font-size:1.3rem;color:#f1f1f1}
.info{margin-top:20px;font-size:1rem;line-height:1.6;text-align:left}
.info h4{margin:10px 0 5px;color:#ffd369}
.footer{margin-top:25px;font-size:0.9rem;color:#ccc;border-top:1px solid rgba(255,255,255,0.2);padding-top:15px}
</style>
</head>
<body>
<div class="card">
<img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/250px-Real_Madrid_CF.svg.png" alt="Real Madrid Logo" class="logo">
<h1>Galacticos Shop</h1>
<h2>Welcome to the official football store!</h2>
<div class="info">
<h4>NPM:</h4>
<p>{{ npm }}</p>
<h4>Name:</h4>
<p>{{ name }}</p>
<h4>Class:</h4>
<p>{{ class }}</p>
</div>
<div class="footer">
Created by {{ name }} ({{ npm }}) - {{ class }} ðŸ˜†
</div>
</div>
</body>
</html>
